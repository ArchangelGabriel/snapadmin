<ul class="page-breadcrumb breadcrumb">
  <li>
    <a ui-sref="gamification">Gamification</a>
    <i class="fa fa-circle"></i>
  </li>
  <li>
    <a ui-sref="gamificationCampaigns">Campaigns</a>
    <i class="fa fa-circle"></i>
  </li>
  <li>
    <a ui-sref="gamificationCampaignDetail({id: campaign.id})">{{campaign.id}}</a>
    <i class="fa fa-circle"></i>
  </li>
  <li>
    <span>Events</span>
    <i class="fa fa-circle"></i>
  </li>
  <li>
    <span>New</span>
  </li>
</ul>

<div class="row">
  <div class="col-md-12">
    <div class="portlet light bordered">
      <div class="portlet-title">
        <div class="caption font-green-sharp">
          <i class="icon-diamond font-green-sharp"></i>
          <span class="caption-subject bold uppercase" data-ng-bind="$state.current.data.pageTitle"></span>
          <span class="caption-helper hide"></span>
        </div>
        <div class="actions">
          <a class="btn btn-default" ui-sref="gamificationCampaigns"><i class="icon-map"></i> Campaigns</a>
          <a class="btn btn-default" ui-sref="gamificationEvents"><i class="icon-globe"></i> Events</a>
        </div>
      </div>
      <div class="portlet-body">

        <div class="row">
          <div class="col-md-7">

              <div class="portlet-body form">
                <form action="#">
                  <div class="form-body">
                    <input type="hidden" class="form-control" disabled="true" ng-model="event.provider_id" ng-init="event.provider_id = campaign.provider_id">
                    <div class="form-group">
                      <label><b>Campaign</b></label>
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="icon-map"></i>
                        </span>
                        <input type="text" class="form-control" disabled="true" ng-model="event.campaign_id" ng-init="event.campaign_id = campaign.id" ng-value="campaign.name || 'No Campaign Selected'">
                      </div>
                    </div>
                    <div class="form-group">
                      <label><b>Title</b></label>
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="fa fa-envelope"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Title" ng-model="event.title">
                      </div>
                    </div>
                    <div class="form-group">
                      <label><b>Description</b></label>
                      <textarea class="form-control" rows="6" ng-model="event.description"></textarea>
                    </div>
                    <div class="form-group">
                      <label><b>Page Content</b></label>
                      <textarea class="form-control" rows="6" ng-model="event.page_content"></textarea>
                    </div>
                    <div class="form-group">
                      <label><b>Categories</b></label>
                      <div class="input-group">
                        <select class="form-control select2" ng-model="event.category_ids" multiple>
                          <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label><b>Start date and End date</b></label>
                      <div class="input-group input-large date-picker input-daterange" data-date="10/11/2012" data-date-format="mm/dd/yyyy">
                        <input type="text" class="form-control" name="from" ng-model="event.start_date">
                        <span class="input-group-addon"> to </span>
                        <input type="text" class="form-control" name="to" ng-model="event.end_date"> </div>
                    </div>
                      <div class="form-group">
                        <label><b>Publish Status</b></label>
                        <div class="mt-radio-inline">
                          <label class="mt-radio">
                            <input type="radio" name="optionsRadios" value="publish" ng-model="event.status"> Publish
                            <span></span>
                          </label>
                          <label class="mt-radio">
                            <input type="radio" name="optionsRadios" value="unpublish" ng-model="event.status"> Unpublish
                            <span></span>
                          </label>
                        </div>
                      </div>

                  <button type="button" name="button" class="btn btn-primary" ng-click="createEvent(event)">Create</button>
                </form>

              </div>
            </div>
          </div>

          <script>
          $('.date-picker').datepicker({
              rtl: App.isRTL(),
              orientation: "left",
              autoclose: true
          });
          ComponentsSelect2.init(); // init todo page
          </script>


      </div>

    </div>
  </div>
</div>
