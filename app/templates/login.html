<form class="login-form" name="loginForm" style="width: 300px;">
    <img src="{{settings.layoutPath}}/img/logo-light.png" alt="logo" class="logo-default" style="margin: 8px 0;" />
    <h4>Admin Login</h4>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span> Enter any username and password. </span>
    </div>
    <div ng-class="{
      'form-group': true,
      'has-error': !loginForm.email.$untouched && loginForm.email.$invalid
    }">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control form-control-solid placeholder-no-fix"
               type="email"
               autocomplete="off"
               placeholder="Email"
               name="email"

               ng-model="admin.email"
               required />
    </div>
    <div ng-class="{
      'form-group': true,
      'has-error': !loginForm.password.$untouched && loginForm.password.$invalid
    }">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix"
               type="password"
               autocomplete="off"
               placeholder="Password"
               name="password"

               ng-model="admin.password"
               ng-minlength="8"
               required />
    </div>
    <div class="form-actions">
        <button type="submit"
                class="btn blue btn-block uppercase"
                ng-click="login(admin)">Login</button>
    </div>
</form>
