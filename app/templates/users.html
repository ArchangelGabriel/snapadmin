<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Admin User</h4>
      </div>
      <div class="modal-body">
                                        <form role="form">
                                            <div class="form-body">
                                                <div class="form-group">
                                                    <label>Email Address</label>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-envelope"></i>
                                                        </span>
                                                        <input type="text" class="form-control" placeholder="Email Address"> </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Password</label>
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-user font-red"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Confirm Password</label>
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-user font-red"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Roles</label>
                                                    <div class="mt-radio-list">
                                                        <label class="mt-radio"> Super Admin
                                                            <input type="radio" value="1" name="test" />
                                                            <span></span>
                                                        </label>
                                                        <label class="mt-radio"> Admin
                                                            <input type="radio" value="1" name="test" />
                                                            <span></span>
                                                        </label>
                                                        <label class="mt-radio"> User
                                                            <input type="radio" value="1" name="test" />
                                                            <span></span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<ul class="page-breadcrumb breadcrumb">
    <li>
        <a ui-sref="dashboard">Users</a>
        <i class="fa fa-circle"></i>
    </li>
</ul>
<div class="row">
  <div class="col-md-12">
    <div class="portlet light bordered">
      <div class="portlet-title">
        <div class="caption font-dark">
          <i class="icon-settings font-dark"></i>
          <span class="caption-subject bold uppercase">Users</span>
        </div>
        <div class="actions">

          <button id="sample_editable_1_new" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Add New User
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="portlet-body">
        <div class="table-toolbar" style="margin-bottom: 0;">
          <div class="row">
            <div class="col-md-6">
              <label><b>Filter:</b></label>
              <div class="mt-checkbox-inline">
                <label class="mt-checkbox">
                  <input type="checkbox" id="inlineCheckbox1" value="option1"> All
                  <span></span>
                </label>
                <label class="mt-checkbox">
                  <input type="checkbox" id="inlineCheckbox2" value="option2"> Active
                  <span></span>
                </label>
                <label class="mt-checkbox">
                  <input type="checkbox" id="inlineCheckbox3" value="option3"> Pending
                  <span></span>
                </label>
                <label class="mt-checkbox">
                  <input type="checkbox" id="inlineCheckbox5" value="option5"> Locked
                  <span></span>
                </label>
                <label class="mt-checkbox">
                  <input type="checkbox" id="inlineCheckbox4" value="option4"> Disabled
                  <span></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
          <thead>
            <tr>
              <th>
                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                  <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                  <span></span>
                </label>
              </th>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Country</th>
              <th>Registered Date</th>
              <th>Status</th>
              <th>Last Activity</th>
            </tr>
          </thead>
          <tbody>
            <tr class="odd gradeX" ng-repeat="user in users">
                <td>
                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                        <input type="checkbox" class="checkboxes" value="1" />
                        <span></span>
                    </label>
                </td>
                <td><a ui-sref="userDetail">{{user.email}}</a></td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.country}}</td>
                <td>{{user.registeredDate}}</td>
                <td>
                  <!-- <span class="label label-sm"
                        ng-class="{
                          'label-success': user.status == 'active',
                          'label-warning': user.status == 'locked',
                          'label-danger': user.status == 'disabled',
                          'label-info': user.status == 'pending'
                        }">{{user.status}}</span> -->

                  <span class="label label-sm label-success" ng-if="user.status == 'active'">active</span>
                  <span class="label label-sm label-success" ng-if="user.status == 'locked'">active</span>
                  <span class="label label-sm label-info" ng-if="user.status == 'pending'">pending</span>
                  <span class="label label-sm label-info" ng-if="user.status == 'disabled'">pending</span>

                </td>
                <td>{{user.lastLoginDate}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
